plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
        dirs 'lib/javafx'
    }
}

dependencies {
    implementation name: 'javafx.base'
    implementation name: 'javafx.controls'
    implementation name: 'javafx.fxml'
    implementation name: 'javafx.graphics'
    implementation name: 'javafx.media'
    implementation name: 'javafx.web'
    implementation name: 'GPXParser'

    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}
